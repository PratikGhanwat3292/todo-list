<div class="task-form">
    <h2>Task Form</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Task Name</label>
        <input type="text" id="name" [(ngModel)]="task.name" name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="task.description" name="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success">Save Task</button>
    </form>
  </div>
